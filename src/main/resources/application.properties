spring.application.name=proyecto_citas_medicas
spring.datasource.url=jdbc:postgresql://localhost:5432/citas_medicas
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.proyecto_citas_medicas.security.SecurityConfig=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

# Nivel de logging
logging.level.root=INFO

# Nombre del archivo de log
logging.file.name=logs/spring-boot-application.log

# Directorio donde se guardarán los archivos de log
logging.file.path=logs

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
